<div class="row">
  <div class="col-md-5">
    <app-todo-list (todoWasSelected)="selectedTodo = $event"></app-todo-list>
  </div>
  <div class="col-md-7">
    <app-todo-detail *ngIf="selectedTodo; else infoText" [todo]="selectedTodo" ></app-todo-detail>
    <ng-template #infoText>
      <h4>Please select a ToDo</h4>
    </ng-template>
  </div>
</div>
