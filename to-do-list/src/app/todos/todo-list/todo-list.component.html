<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-bottom: 10px; margin-top: 10px;">New ToDo</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-todo-item *ngFor="let todoEl of todos" [todo]="todoEl" (todoSelected)="onTodoSelected(todoEl)"></app-todo-item>
  </div>
</div>
